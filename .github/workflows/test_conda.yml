name: Test EMI-mesh
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
#   push:
#     branches: ["**"]

env:
  DEB_PYTHON_INSTALL_LAYOUT: deb_system

defaults:
  run:
    shell: bash -el {0}

jobs:
  test_scripts:
    runs-on: ubuntu-latest
    container: ubuntu:latest

    steps:
      - uses: actions/checkout@v4

      #   - uses: actions/setup-python@v5
      #     with:
      #       python-version: "3.11"
      - name: Install deps
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y gcc unzip make cmake build-essential git libgmp-dev intel-opencl-icd
      #       python -m pip install snakemake
      - name: Setup conda-forge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: EMIMESH
          python-version: "3.10"
          use-mamba: true
      - name: Install snakemake
        run: |
          mamba install -c conda-forge -c bioconda snakemake
      - name: Run snakemake
        run: |
          export PYOPENCL_COMPILER_OUTPUT=1 && python -m snakemake --use-conda --cores 1 -p --configfile ./config_files/cappilary5.yml
