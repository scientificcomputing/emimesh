name: Test EMI-mesh
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
  push:
    branches: ["**"]

env:
  DEB_PYTHON_INSTALL_LAYOUT: deb_system

defaults:
  run:
    shell: bash -el {0}

jobs:
  test_scripts:
    runs-on: ubuntu-latest
    container: ubuntu:latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install snakemake
        run: |
          python -m pip install snakemake

      - name: Run snakemake
        run: |
          python -m snakemake --use-conda --cores 1 -p --configfile ./config-files/cappilary5.yml
